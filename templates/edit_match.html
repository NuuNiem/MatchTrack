{% extends 'base.html' %}

{% block content %}
  <h2>Muokkaa ottelua</h2>
  <form method="post">
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
    <label for="title">Otsikko</label>
    <input type="text" id="title" name="title" value="{{ match.title }}" required>
    <label for="description">Kuvaus</label>
    <textarea id="description" name="description">{{ match.description }}</textarea>

    <fieldset>
      <legend>Kategoriat</legend>
      {% for cat in categories %}
        <label>
          <input type="checkbox" name="categories" value="{{ cat.id }}"
                 {% if cat.id in selected_categories %}checked{% endif %}>
          {{ cat.name }}
        </label><br>
      {% endfor %}
    </fieldset>

    <button type="submit">Tallenna</button>
  </form>
{% endblock %}
